<!doctype html>
<html lang="en">
  <head>
    <title>Marketplace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
      
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Market place</a>
            <button class="navbar-toggler" type="button" 
                    data-toggle="collapse" data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas do dia</a>
                    </li>
                    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="O que você está procurando?" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="d-flex align-items-center p-3 mt-3 text-white-50 bg-dark rounded shadow-sm">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">Cadastro de produto</h6>
                <small>Produto > Cadastrar</small>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5>Informe os dados do produto e clique em salvar.</h6>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="titulo-produto">Título:</label>
                            <input type="text" name="titulo-produto" id="titulo-produto"
                            class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">Título do produto</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label for="preco-produto">Preço:</label>
                            <input type="number" name="preco-produto" id="preco-produto"
                            class="form-control" placeholder="" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">Preço do produto</small>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" name="btn-salvar" id="btn-salvar" 
                        class="btn btn-dark btn-block">Salvar produto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
  </body>
</html>
